<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+Lao:wght@200&family=Oswald:wght@500&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
</head>

<body>
  <form>
    <div class="row justify-content-center">
      <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
        <label for="firstNameInput" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstNameInput">
      </div>
      <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
        <label for="lastNameInput" class="form-label">Last Name</label>
        <input type="password" class="form-control" id="lastNameInput">
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="mb-3 col-8 col-xl-6">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
  
      <div class="col-4 mb-3">
        <label for="countryInput" class="form-label">Country</label>
        <select id="countryInput" class="form-select" aria-label="Default select example">
          <option selected>Country</option>
          <option value="USA">USA</option>
          <option value="GBR">United Kingdom</option>
          <option value="AUS">Australia</option>
          <option value="JPN">Japan</option>
        </select>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
        <label for="passwordInput" class="form-label">Password</label>
        <input type="password" class="form-control" id="passwordInput">
      </div>
      <div class="mb-3 col-md-6 col-sm-12 col-xl-5">
        <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPasswordInput">
      </div>
    </div>
  
    <div class="row justify-content-start">
      <div class="col-2 mb-3 offset-xl-1">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="maleRadio" checked>
          <label class="form-check-label" for="maleRadio">
            Male
          </label>
        </div>
      </div>
      <div class="col-2 mb-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="femaleRadio">
          <label class="form-check-label" for="femaleRadio">
            Female
          </label>
        </div>
      </div>
  
    </div>
  
    <div class="row justify-content-start align-items-center">
      <p class="col-6 col-md-4 col-lg-3 col-xxl-2 offset-xl-1">Favorite Color: </p>
      <div class="mb-3 form-check col-2 col-lg-1 me-lg-4">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Blue</label>
      </div>
      <div class="mb-3 form-check col-2 col-lg-1 me-lg-4">
        <input type="checkbox" class="form-check-input" id="redCheck">
        <label class="form-check-label" for="redCheck">Red</label>
      </div>
      <div class="mb-3 form-check col-2 col-lg-1">
        <input type="checkbox" class="form-check-input" id="indigoCheck">
        <label class="form-check-label" for="indigoCheck">Indigo</label>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col col-3">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    
  </form>
  
</body>

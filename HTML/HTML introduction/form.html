<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Form</title>
</head>

<style>
    td {
        padding: 5px;
    }
</style>

<body>
    <h1>Our First Form</h1>
    <form action="">
        <table>
            <tr>
                <td>First Name</td>
                <td><input type="text" name="firstName"></td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="lastName"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Text Area</td>
                <td><textarea name="textArea" id="" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>Checkbox</td>
                <td>
                    <input type="checkbox" id="vehiche1" name="vehiche1">
                    <label for="vehiche1">I have a bike</label>
                    <br>
                    <input type="checkbox" id="vehiche2" name="vehiche2">
                    <label for="vehiche2">I have a car</label>
                </td>
            </tr>
            <tr>
                <td>Radio Button</td>
                <td>
                    <input type="radio" id="html">
                    <label for="html">HTML</label>
                    <br>
                    <input type="radio" id="css">
                    <label for="css">CSS</label>
                    <br>
                    <input type="radio" id="javascript">
                    <label for="javascript">JavaScript</label>

                </td>
            </tr>
            <tr>
                <td>Dropdown (Select box)</td>
                <td>
                    <select name="dropdown" id="">
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                        <option value="">Option 3</option>
                    </select>
                </td>
            </tr>
        </table>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>

    <div class="container">
        <h3 class="mb-4">New User Form</h3>
        <div class="row justify-content-center">
            <form class="col-9">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>

                <div>
                    <label for="country" class="form-label">Country</label>
                </div>
                <select class="form-select mb-4">
                    <option selected></option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="Mexico">Mexico</option>
                </select>

                <div class="mb-3">
                    <label for="gender" class="form-label pe-5">Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="male" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="female" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="favColor" class="form-label pe-5">Favorite Color</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="red" value="red">
                        <label class="form-check-label" for="red">Red</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="green" value="green">
                        <label class="form-check-label" for="green">Green</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="blue">
                        <label class="form-check-label" for="blue">Blue</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </div>

<script>
    let width = prompt("Enter the width for a checker board");
    let height = prompt("Enter the height for a checker board");
    let checkerBoard = "";
    for (let i = 0; i < height; i++) {
        let row = "";
        for (let j = 0; j < width; j++) {
            if (i % 2 == 0) {
                if (j % 2 == 0) {
                    row += "*";
                } else {
                    row += " ";
                }
            } else {
                if (j % 2 == 0) {
                    row += " ";
                } else {
                    row += "*";
                }
            }
        }
        checkerBoard = checkerBoard + row + "\n";
    }
    console.log(checkerBoard);
</script>

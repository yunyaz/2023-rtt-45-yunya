<script>
    let size = prompt("Enter the size for a cross");
    let cross = "";
    for (let i = 0; i < size; i++) {
        let row = "";
        for (let j = 0; j < size; j++) {
            if (j === i || i + j === size - 1) {
                row += "*";
            } else {
                row += " ";
            }
            
        }
        cross = cross + row + "\n";
    }
    console.log(cross);
</script>

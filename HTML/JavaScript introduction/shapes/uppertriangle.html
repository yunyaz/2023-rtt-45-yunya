<script>
    let sideLength = prompt("Enter the side length for a upper triangle");
    let upperTriangle = "";
    for (let i = 0; i < sideLength; i++) {
        let row = "";
        for (let j = 0; j < sideLength; j++) {
            if (j < i) {
                row += " ";
            } else {
                row += "*";
            }
        }
        upperTriangle = upperTriangle + row + "\n";
    }
    console.log(upperTriangle);
</script>

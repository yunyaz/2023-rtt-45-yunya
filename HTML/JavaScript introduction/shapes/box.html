    <title>Document</title>

<script>
    let width = prompt("Enter the width for a rectangle");
    let height = prompt("Enter the height for a rectangle");
    let rectangle = "";
    for (let i = 0; i < height; i++) {
        let row = "";
        for (let j = 0; j < width; j++) {
            row += "*";
        }
        rectangle = rectangle + row + "\n";
    }
    console.log(rectangle);
</script>

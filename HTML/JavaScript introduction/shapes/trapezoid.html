<script>
    let width = prompt("Enter the width for a trapezoid");
    let height = prompt("Enter the height for a trapezoid");
    if (height > width / 2) {
        console.log("Impossible shape!");
    } else {
        let trapezoid = "";
        for (let i = 0; i < height; i++) {
            let row = "";
            for (let j = 0; j < width; j++) {
                if (j < i || j > width - 1 - i) {
                    row += " ";
                } else {
                    row += "*";
                }
            }
            trapezoid = trapezoid + row + "\n";
        }
        console.log(trapezoid);
    }
</script>

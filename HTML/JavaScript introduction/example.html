<script>
    function customMessage(custom, times) {
        for (let i = 0; i < times; i++) {
            console.log(i, custom);
        }
    }
    customMessage("Useful Message >.>", 5); 
</script>

<script>
    function printProps(p) {
        for (const o in p) {
            console.log(o + ":" + p[o] + "\n");
        }
    }
    const person = {
        first_name: "Luke",
        last_name: "Lance",
        age: 23
    };
    printProps(person)
</script>

<script>

        let scope = "local scope"; // A local variable

            let scope = "nested scope"; // A nested scope of local variables
            return scope; // Return the value in scope here
        }
        return nested();
    }
    const result = checkscope();
    console.log(result);

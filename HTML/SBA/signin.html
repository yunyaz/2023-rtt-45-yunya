<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>
    <nav class="navbar navbar-expand-lg px-3 py-4">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">Summer Bakery</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav">
                    <a class="nav-link ps-3" href="cake.html">Cakes</a>
                    <a class="nav-link ps-3" href="#">Cupcakes</a>
                    <a class="nav-link ps-3" href="#">Cookies</a>
                    <a class="nav-link ps-3" href="#">Bread</a>
                    <a class="nav-link ps-3" href="#">Drinks</a>
                </div>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </form>
            <div class="dropdown ps-4">
                <button id="accountDropdown" class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    My Account
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="signin.html">Sign In</a></li>
                    <li><a class="dropdown-item" href="createAccount.html">Create Account</a></li>
                </ul>
            </div>
            <a class="nav-link ps-3" href="customOrder.html">Custom Order</a>
        </div>
    </nav>

    <section class="py-5" style="background-color: #ede6f1; height: 750px">
        <div class="container pb-5 text-center">
            <h2>Sign In</h2>
        </div>
        <div class="container pb-3" style="width: 30%;">
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
                    <div id="passwordHelp" class="form-text"></div>
                </div>
                <button id="submitBtn" type="button" class="btn mt-3 me-3" onclick="formSubmit()">Sign In</button>
                <button id="cancelBtn" type="button" class="btn btn-secondary mt-3" onclick="cancelClicked()">Cancel</button>
                <div style="color: black; margin-top: 20px">
                    <a style="color: black" href="">Forget password?</a>
                </div>
            </form>
        </div>
    </section>

    <section style="background-color: #e7d8ef;">
        <div id="footer" class="container py-4">
            <div class="row text-center">
                <div class="col">
                    Catering<br>
                    Gift Card<br>
                    Careers
                </div>
                <div class="col">
                    1234 Cake Frosting Road,<br>ButterCream, PA 19000
                </div>
                <div class="col">
                    123-456-7890<br>
                    SummerBakery@gmail.com
                </div>
            </div>
        </div>
    </section>

    <script src="signinJS.js"></script>
</body>

</html>

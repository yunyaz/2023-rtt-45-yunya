<!DOCTYPE html>
<html lang="en-US">

<head>
</head>

<body>
    <form>
        First name:<br>
        <input type="text" id="fname">
        <br>
        <input type="submit" value="Submit">
    </form>
    <script>
        const name = document.getElementById("fname"); 
        name.addEventListener('focus', changeToCoral); 
        name.addEventListener('blur', changeToWhite); 
        document.querySelector('form').addEventListener("submit", function () { alert(name.value)});
        function changeToCoral() { 
            name.style.backgroundColor = 'coral'; 
        }
        function changeToWhite() { 
            name.style.backgroundColor = 'white'; 
        } 
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity-1.4</title>
</head>
<body>
    <h1>Register Page</h1>
    <form action="">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter Your First Name">
        <br>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" placeholder="Enter Your Last Name">
        <br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email">
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password">
        <br>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Your Password">
        <br>

        <label for="gender">Gender</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <br>

        <label for="dateBirth">Date of Birth</label>
        <input type="date" id="dateBirth" name="dateBirth">
        <br>
        
        <label for="habits">Habits</label>
        <input type="checkbox" id="sports" name="sports">
        <label for="sports">You like sports</label>
        <input type="checkbox" id="eat" name="eat">
        <label for="eat">You like to eat</label>
        <input type="checkbox" id="sleep" name="sleep">
        <label for="sleep">You like to sleep</label>
        <br>
        <button type="submit">Register</button>
    </form>
    
</body>
</html>
